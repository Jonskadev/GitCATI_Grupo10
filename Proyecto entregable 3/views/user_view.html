<!DOCTYPE html>
<html lang="en" ng-app = "App">
<head>
    <meta charset="UTF-8">
    <title>Usuario</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="controller.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">CATI Software User</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
        <!--Cerrar sesión-->
        <form action="/logout" method="get">
            <button type="submit" class="btn btn-danger">Cerrar sesion</button>
        </form>
    </ul>

  </div>
</nav>

<div ng-controller="epController" class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">Contacto a llamar :</h3>
    </div>
    <div class="panel-body">
    <center>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Teléfono</th>
                <th>Estado</th>
                <th>Cambiar estado</th>
                <th>Añadir observacion</th>
                <th width="120px">Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{listofrespondents[updateindex()].telefono}}</td>
                <td>{{listofrespondents[updateindex()].estado}}</td>
                <td><select name="estado" id="estado" ng-model= "eptoupdate.estado">
                    <option value="Llamado">Llamado</option>
                    <option value="No contesta">Equivocado</option>
                    <option value="Llamado">No contesta</option>
                </select></td>
                <td><textarea type="text" ng-model="observaciones"></textarea> </td>
                <td><a ng-href="skype:{{listofrespondents[updateindex()].telefono}}">Llamar</a>
                    <button ng-click = "getrespondent()" class="btn btn-success">Siguiente</button></td>
            </tr>
        </tbody>

    </table>
        </form>

    <br>
        </center>
    </div>
</div>

<div>
<center>
    <iframe width="750" height="450" src="https://es.surveymonkey.com/r/JV25G3R">
        <p>Your browser does not support iframes.</p>
    </iframe>
</center>
    <br>
</div>
 <!-- Latest compiled and minified JavaScript -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
